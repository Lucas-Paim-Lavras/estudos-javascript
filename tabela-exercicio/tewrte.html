<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tabela de Pessoas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    table {
    }
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px;
      text-align: left;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    .remove-btn {
      background-color: #d9534f;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    input[type="text"] {
      padding: 8px;
      margin: 5px;
      width: 200px;
    }
    button {
      padding: 8px 16px;
      background-color: #5cb85c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Tabela pessoas</h2>
  <div>
    <input type="text" id="nome" placeholder="Digite um nome" />
    <input type="text" id="telefone" placeholder="Digite o número de telefone" maxlength="11" />
    <input type="text" id="cpf" placeholder="Digite o CPF" maxlength="11" />
    <input type="text" id="email" placeholder="Digite o email" />
    <button onclick="inserirPessoa()">Inserir</button>
  </div>
  <br />
  <table border="1">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Número de Telefone</th>
        <th>CPF</th>
        <th>Email</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="tabela-corpo">
    </tbody>
  </table>

  <script>
    function inserirPessoa() {
      const nome = document.getElementById("nome").value;
      const telefone = document.getElementById("telefone").value;
      const cpf = document.getElementById("cpf").value;
      const email = document.getElementById("email").value;

      const telefoneNumeros = telefone.replace(/\D/g, '');
      const cpfNumeros = cpf.replace(/\D/g, '');

      if (telefoneNumeros.length !== 11) {
        alert("O número de telefone deve conter exatamente 11 dígitos.");
        return;
      }

      if (cpfNumeros.length !== 11) {
        alert("O CPF deve conter exatamente 11 dígitos.");
        return;
      }

      const tabela = document.getElementById("tabela-corpo");
      const linha = document.createElement("tr");

      linha.innerHTML = `
        <td>${nome}</td>
        <td><b>${telefone}</b></td>
        <td>${cpf}</td>
        <td>${email}</td>
        <td><button class="remove-btn" onclick="removerLinha(this)">Remover</button></td>
      `;

      tabela.appendChild(linha);

      document.getElementById("nome").value = "";
      document.getElementById("telefone").value = "";
      document.getElementById("cpf").value = "";
      document.getElementById("email").value = "";
    }

    function removerLinha(botao) {
      const linha = botao.parentNode.parentNode;
      linha.remove();
    }
  </script>
</body>
</html>
