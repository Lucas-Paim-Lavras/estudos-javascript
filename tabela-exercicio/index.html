<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Tabela Konzer/Paim</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Tabela Pessoas</h2>
    <div class = "caixaDeInput">
        <!-- class repitido não é tão legal assim -->
        <input class = "input" type="text" id="nome" placeholder="Digite um nome">
        <input class = "input" type="tel" id="telefone" placeholder="Digite o número de telefone" maxlength="11">
        <input class = "input" type="text" id="cpf" placeholder="Digite o CPF" maxlength="11">
        <input class = "input" type="text" id="email" placeholder="Digite o e-mail">
        <button id="botao_inserir" class="btn_inserir" onclick="inserirLinha()">Inserir</button>
    </div>
    <h4>Listagem de pessoas</h4>
    <div>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Número de telefone</th>
                    <th>CPF</th>
                    <th>E-mail</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id = "corpo_tabela" class="corpo"></tbody>
        </table>
    </div>
    <script src="tabela.js"></script>
</body>
</html>
