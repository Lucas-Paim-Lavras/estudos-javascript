<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tabela de Pessoas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    .remove-btn {
      background-color: #d9534f;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    input[type="text"] {
      padding: 8px;
      margin: 3px;
      width: 200px;
      border-radius: 10px;
    }
    button {
      padding: 8px 16px;
      background-color: #5cb85c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Tabela pessoas</h2>
  <div>
    <input type="text" id="nome" placeholder="Digite um nome" />
    <input type="text" id="telefone" placeholder="Digite o número de telefone" maxlength="15" />
    <input type="text" id="cpf" placeholder="Digite o CPF" maxlength="14" />
    <input type="text" id="email" placeholder="Digite o email" />
    <button onclick="inserirPessoa()">Inserir</button>
  </div>
  <br />
  <table border="1">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Número de Telefone</th>
        <th>CPF</th>
        <th>Email</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="tabela-corpo">
    </tbody>
  </table>

  <script>
    const telefoneInput = document.getElementById("telefone");
    const cpfInput = document.getElementById("cpf");

    telefoneInput.addEventListener("input", (e) => {
      let valor = e.target.value.replace(/\D/g, "");
      if (valor.length > 11) valor = valor.slice(0, 11);
      e.target.value = valor.replace(/(\d{2})(\d{1})(\d{4})(\d{4})?/, function(_, a, b, c, d) {
        return d ? `(${a}) ${b} ${c}-${d}` : c ? `(${a}) ${b} ${c}` : b ? `(${a}) ${b}` : `(${a}`;
      });
    });

    cpfInput.addEventListener("input", (e) => {
      let valor = e.target.value.replace(/\D/g, "");
      if (valor.length > 11) valor = valor.slice(0, 11);
      e.target.value = valor.replace(/(\d{3})(\d{3})(\d{3})(\d{2})?/, function(_, a, b, c, d) {
        return d ? `${a}.${b}.${c}-${d}` : c ? `${a}.${b}.${c}` : b ? `${a}.${b}` : a;
      });
    });

    function formatarTelefone(valor) {
      return valor
        .replace(/\D/g, '')
        .replace(/(\d{2})(\d{1})(\d{4})(\d{4})/, '($1) $2 $3-$4');
    }

    function formatarCPF(valor) {
      return valor
        .replace(/\D/g, '')
        .replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, '$1.$2.$3-$4');
    }

    function inserirPessoa() {
      const nome = document.getElementById("nome").value;
      const telefone = document.getElementById("telefone").value;
      const cpf = document.getElementById("cpf").value;
      const email = document.getElementById("email").value;

      const telefoneNumeros = telefone.replace(/\D/g, '');
      const cpfNumeros = cpf.replace(/\D/g, '');

      if (cpfNumeros.length !== 11 || telefoneNumeros.length !== 11) {
        alert("CPF e Telefone devem conter exatamente 11 dígitos.");
        return;
      }

      const telefoneFormatado = formatarTelefone(telefoneNumeros);
      const cpfFormatado = formatarCPF(cpfNumeros);

      const tabela = document.getElementById("tabela-corpo");
      const linha = document.createElement("tr");

      linha.innerHTML = `
        <td>${nome}</td>
        <td><b>${telefoneFormatado}</b></td>
        <td>${cpfFormatado}</td>
        <td>${email}</td>
        <td><button class="remove-btn" onclick="removerLinha(this)">Remover</button></td>
      `;

      tabela.appendChild(linha);

      document.getElementById("nome").value = "";
      document.getElementById("telefone").value = "";
      document.getElementById("cpf").value = "";
      document.getElementById("email").value = "";
    }

    function removerLinha(botao) {
      const linha = botao.parentNode.parentNode;
      linha.remove();
    }
  </script>
</body>
</html>
